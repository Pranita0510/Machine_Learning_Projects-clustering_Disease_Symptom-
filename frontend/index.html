<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disease Recommender</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f5f5f5; }
    h2 { color: #333; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; }
    input, select { width: 100%; padding: 8px; }
    button { background: #2196F3; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    #output { margin-top: 2rem; }
  </style>
</head>
<body>
  <h2>ü©∫ Disease Pattern Recommendation</h2>
  <div>
    <div class="form-group">
      <label>Fever (¬∞F):</label>
      <input type="number" id="fever" min="96" max="105" value="98">
    </div>
    <div class="form-group">
      <label>Cough:</label>
      <select id="cough"><option value="1">Yes</option><option value="0">No</option></select>
    </div>
    <div class="form-group">
      <label>Fatigue:</label>
      <select id="fatigue"><option value="1">Yes</option><option value="0">No</option></select>
    </div>
    <div class="form-group">
      <label>Breathlessness:</label>
      <select id="breathlessness"><option value="1">Yes</option><option value="0">No</option></select>
    </div>
    <div class="form-group">
      <label>Loss of Taste:</label>
      <select id="loss_of_taste"><option value="1">Yes</option><option value="0">No</option></select>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input type="number" id="age" min="0" max="120" value="25">
    </div>
    <button onclick="submitForm()">Recommend</button>
  </div>

  <div id="output"></div>

  <script>
    async function submitForm() {
      const data = {
        Fever: parseInt(document.getElementById("fever").value),
        Cough: parseInt(document.getElementById("cough").value),
        Fatigue: parseInt(document.getElementById("fatigue").value),
        Breathlessness: parseInt(document.getElementById("breathlessness").value),
        Loss_of_Taste: parseInt(document.getElementById("loss_of_taste").value),
        Age: parseInt(document.getElementById("age").value),
      };

      const response = await fetch("https://machine-learning-projects-clustering.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      const output = document.getElementById("output");
      output.innerHTML = "<h3>üìù Top Matches:</h3>";

      if (result.length === 0) {
        output.innerHTML += "<p>No matching disease cases found.</p>";
      } else {
        result.forEach((caseData, index) => {
          output.innerHTML += `<strong>Case ${index + 1}:</strong><ul>`;
          for (const [key, value] of Object.entries(caseData)) {
            output.innerHTML += `<li><b>${key}:</b> ${value}</li>`;
          }
          output.innerHTML += "</ul><hr/>";
        });
      }
    }
  </script>
</body>
</html>
